<script>
  function Deck() {
    this.cards = [];
    this.count = function() {
      return this.cards.length
    }
    this.init = function() {
      for (s = 1; s <= 4; s++) {
        for (r = 1; r <= 13; r++) {
          var newCard = new Card(r,s);
          this.cards.push(newCard);
          newCard.deck = this;
        }
      }
    }
  }

  function Card(rank, suit, deck) {
    this.rank = rank;
    this.suit = suit;
    this.name = this.rank + " of " + this.suit;
    this.deck = deck;
    this.show = function() {
      console.log(this.name);
    }
  }

  function randomNumber(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }

  function warGame(player1, player2) {
    var firstCard = deck.cards[player1];
    var secondCard = deck.cards[player2];
      console.log("Player one played " + firstCard.name);
      console.log("Player two played " + secondCard.name);

    if (firstCard.rank === secondCard.rank) {
      console.log("IT'S WAR! Just kidding, you tied. :) Play again.");
      return;
    } 

    if (firstCard.rank < secondCard.rank) {
      console.log("Player two beats player one!")
    } else {
      console.log("Player one beats player two!")
    }
  }

  // The game functions start here.

  var deck = new Deck();
  deck.init();

  var playerOne = randomNumber(0, 51);
  var playerTwo = randomNumber(0, 51);

  warGame(playerOne, playerTwo)

</script>
